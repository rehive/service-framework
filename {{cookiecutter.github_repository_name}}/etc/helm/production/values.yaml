deployment:
  command:
    - gunicorn
    - "config.wsgi:application"
  args:
    config: "file:config/gunicorn.py"
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 400Mi
    requests:
      cpu: 500m
      memory: 512Mi
envFromSecret:
  enabled: true
  secretName: {{ cookiecutter.app_name }}
image:
  pullPolicy: IfNotPresent
  repository: {{ cookiecutter.docker_image_production }}
  tag: latest
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  enabled: true
  hosts:
  - {{ cookiecutter.app_url_production }}
  tls:
  - hosts:
    - {{ cookiecutter.app_url_production }}
    secretName: {{cookiecutter.app_name}}-tls
postgres:
  enabled: true
  host: patroni-{{cookiecutter.app_name}}-patroni.{{cookiecutter.app_name}}.svc.cluster.local
  port: 5432
  secret:
    key: password-admin
    name: patroni-{{cookiecutter.app_name}}-patroni
  user: webapp
rabbitmq:
  enabled: false
  host: rabbitmq-ha-{{cookiecutter.app_name}}.{{cookiecutter.app_name}}.svc.cluster.local
  port: 5672
  secret:
    name: rabbitmq-ha-{{cookiecutter.app_name}}
    key: rabbitmq-password
service:
  externalPort: 80
  internalPort: 8000
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
  name: nginx
  readinessProbe:
    httpGet:
      path: /readiness
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
  type: NodePort
management:
  enabled: false
workers:
  enabled: false
  deployments:
  - name: worker-general
    internalPort: 8000
    replicaCount: 1
    command:
      - celery
      - worker
    args:
      app: config.celery
      loglevel: INFO
      concurrency: 1
      without-gossip: null
      without-mingle: null
      without-heartbeat: null
      queue: general-{{cookiecutter.app_name}}
    resources:
      requests:
        memory: 128M
        cpu: 33m
      limits:
        memory: 256M
        cpu: m
  - name: scheduler
    internalPort: 8000
    replicaCount: 1
    command:
      - celery
      - worker
    args:
      app: config.celery
      beat: null
      loglevel: INFO
      concurrency: 1
      without-gossip: null
      without-mingle: null
      without-heartbeat: null
      queue: general-{{cookiecutter.app_name}}
    resources:
      requests:
        memory: 128M
        cpu: 33m
      limits:
        memory: 256M
        cpu: 66m
