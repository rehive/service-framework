cleanup:
  image:
    pullPolicy: IfNotPresent
    repository: gcr.io/google-containers/hyperkube
    tag: v1.13.7
cloneWithWale:
  cloneScope: dummy
  cloneWalGcsBucket: {{cookiecutter.app_name}}-staging-wale
  cloneWaleEnvDir: /home/postgres/wal.e/env
  enable: false
debug: false
image:
  pullPolicy: Always
  repository: registry.opensource.zalan.do/acid/spilo-11
  tag: 1.5-p6
nodeSelector:
  cloud.google.com/gke-nodepool: postgres-pool
persistentVolume:
  accessModes:
  - ReadWriteOnce
  annotations: {}
  enabled: true
  size: 80Gi
  storageClass: patroni-standard
podAntiAffinity: soft
postgresParameters:
  bin_dir: /usr/lib/postgresql/9.6/bin
  pg_hba:
  - host    all             all                127.0.0.1/32       md5
  - hostssl replication     standby            all                md5
  - hostnossl all           all                all                trust
replicas: 1
resources: {}
tolerations:
- effect: NoSchedule
  key: dedicated
  operator: Equal
  value: postgres
useConfigMaps: false
walE:
  backupThresholdMegabytes: 1024
  backupThresholdPercentage: 30
  enable: true
  gcsBucket: {{cookiecutter.app_name}}-staging-wale
  kubernetesSecret: gcloud-wale
  retainBackups: 2
  s3Bucket: null
  scheduleCronJob: 00 01 * * *

